<ng-container *ngIf="followers$ | async as followers">
  <mat-card
    *ngFor="let follower of followers"
    class="example-card"
    appearance="outlined"
  >
    <mat-card-header>
      <mat-card-title>Followers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <img mat-list-avatar [src]="follower.avatar_url" />
          <h3 mat-line>{{ follower.login }}</h3>
          <p mat-line>{{ follower.html_url }}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</ng-container>
